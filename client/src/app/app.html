@if (isLoading()) {
  <div class="fixed inset-0 flex items-center justify-center bg-white z-60">
     <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-[#6D28D9]"></div>
  </div>
} @else {
  @if (!isAuthPage()) {
    <app-navbar></app-navbar>
  }
  <router-outlet></router-outlet>
  @if (!isAuthPage()) {
    <app-footer></app-footer>
  }
  <ngx-sonner-toaster position="bottom-left" theme="dark" richColors />
}
